<div class="bg-white p-4 flex flex-col gap-8 card">
  <picture class="">
    <source class="rounded-2xl" srcset="{{image}}" type="image/webp" />
    <img
      src="{{image}}"
      alt="Universitat Oberta de Catalunya"
      class="rounded-2xl"
    />
  </picture>
  <div class="text-center gap-2 flex flex-col">
    <h3 class="font-righteous text-xl">{{name}}</h3>
    <p class="text-gray-600">{{title}}</p>
    <p class="card-text">{{description}}</p>
  </div>
</div>
