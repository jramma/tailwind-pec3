<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Text&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/images/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/images/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="assets/images/favicon/site.webmanifest" />
    <script
      src="https://kit.fontawesome.com/4641630fd1.js"
      crossorigin="anonymous"
    ></script>
    <title>Gallery</title>
    <link rel="stylesheet" href="./assets/styles/main.scss" />
  </head>
  <body>
    <include src="./views/header.html"></include>
    <main class="bg-primary flex flex-col w-full">
      <div
        class="image-modal hidden fixed inset-0 z-50 bg-black bg-opacity-90 flex items-center justify-center transition-opacity duration-300 transform scale-90 opacity-0"
      >
        <span
          class="close-modal absolute top-4 right-4 text-white text-6xl font-bold cursor-pointer transition-colors duration-300"
          >&times;</span
        >
        <img
          class="modal-content max-w-90 max-h-90 m-auto block rounded shadow-lg transform translate-y-5 opacity-0 transition-transform duration-300"
        />
        <div
          class="modal-caption absolute bottom-4 left-0 w-full p-4 bg-black bg-opacity-50 text-white text-center text-lg"
        ></div>
      </div>
      <section
        class="photo-gallery bg-background text-text font-righteous m-0 p-10 text-center"
      >
        <h1 class="gallery-title text-5xl mb-5 text-highlight">
          Galería Interactiva
        </h1>
        <div
          class="gallery-container grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8 p-5"
        >
          <div
            class="gallery-item relative overflow-hidden rounded bg-accent transition-transform duration-300 ease-in-out hover:scale-110 hover:shadow-lg"
          >
            <img
              src="assets/images/head1.webp"
              alt="Concursante 1"
              class="gallery-img w-full h-full object-cover block rounded"
            />
            <div
              class="gallery-caption absolute bottom-4 left-0 w-full p-4 bg-black bg-opacity-50 text-white text-center text-lg"
            >
              Concursante 1
            </div>
          </div>
          <div
            class="gallery-item relative overflow-hidden rounded bg-accent transition-transform duration-300 ease-in-out hover:scale-110 hover:shadow-lg"
          >
            <img
              src="assets/images/head2.webp"
              alt="Concursante 2"
              class="gallery-img w-full h-full object-cover block rounded"
            />
            <div
              class="gallery-caption absolute bottom-4 left-0 w-full p-4 bg-black bg-opacity-50 text-white text-center text-lg"
            >
              Concursante 2
            </div>
          </div>
          <div
            class="gallery-item relative overflow-hidden rounded bg-accent transition-transform duration-300 ease-in-out hover:scale-110 hover:shadow-lg"
          >
            <img
              src="assets/images/head3.webp"
              alt="Concursante 3"
              class="gallery-img w-full h-full object-cover block rounded"
            />
            <div
              class="gallery-caption absolute bottom-4 left-0 w-full p-4 bg-black bg-opacity-50 text-white text-center text-lg"
            >
              Concursante 3
            </div>
          </div>
          <div
            class="gallery-item relative overflow-hidden rounded bg-accent transition-transform duration-300 ease-in-out hover:scale-110 hover:shadow-lg"
          >
            <img
              src="assets/images/head4.webp"
              alt="Concursante 4"
              class="gallery-img w-full h-full object-cover block rounded"
            />
            <div
              class="gallery-caption absolute bottom-4 left-0 w-full p-4 bg-black bg-opacity-50 text-white text-center text-lg"
            >
              Concursante 4
            </div>
          </div>
          <div
            class="gallery-item relative overflow-hidden rounded bg-accent transition-transform duration-300 ease-in-out hover:scale-110 hover:shadow-lg"
          >
            <img
              src="assets/images/head5.webp"
              alt="Concursante 5"
              class="gallery-img w-full h-full object-cover block rounded"
            />
            <div
              class="gallery-caption absolute bottom-4 left-0 w-full p-4 bg-black bg-opacity-50 text-white text-center text-lg"
            >
              Concursante 5
            </div>
          </div>
          <div
            class="gallery-item relative overflow-hidden rounded bg-accent transition-transform duration-300 ease-in-out hover:scale-110 hover:shadow-lg"
          >
            <img
              src="assets/images/head6.webp"
              alt="Concursante 6"
              class="gallery-img w-full h-full object-cover block rounded"
            />
            <div
              class="gallery-caption absolute bottom-4 left-0 w-full p-4 bg-black bg-opacity-50 text-white text-center text-lg"
            >
              Concursante 6
            </div>
          </div>
        </div>
        <div class="action-buttons mt-10 flex justify-center gap-8">
          <button
            class="px-4 py-2 border-none rounded bg-secondary text-text text-lg cursor-pointer transition-transform duration-300 hover:bg-buttonHover hover:scale-105"
          >
            Ver más
          </button>
          <button
            class="px-4 py-2 border-none rounded bg-secondary text-text text-lg cursor-pointer transition-transform duration-300 hover:bg-buttonHover hover:scale-105"
          >
            Descargar
          </button>
        </div>
      </section>
      <include src="./components/made.html"></include>
    </main>
    <include src="./views/footer.html"></include>
    <script type="module" src="./assets/scripts/main.js"></script>
  </body>
</html>
