<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap"
    />
    <link rel="stylesheet" href="./assets/styles/main.scss" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Text&display=swap"
      rel="stylesheet"
    />
    <title>Gallery</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
      rel="stylesheet"
    />
    <!-- FAVICON -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon/favicon-16x16.png" />
    <link rel="manifest" href="assets/images/favicon/site.webmanifest" />
    <script
      src="https://kit.fontawesome.com/4641630fd1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <include src="./views/header.html"></include>
    <main class="home-main">
      <div class="image-modal" id="imageModal">
        <span class="close-modal" id="closeModal">&times;</span>
        <img class="modal-content" id="modalImage" />
        <div class="modal-caption" id="modalCaption"></div>
      </div>
      <section class="photo-gallery">
        <h1 class="gallery-title">Galería Interactiva</h1>
        <div class="gallery-container">
          <div class="gallery-item">
            <img src="assets/images/head1.webp" alt="Concursante 1" class="gallery-img" />
            <div class="gallery-caption">Concursante 1</div>
          </div>
          <div class="gallery-item">
            <img src="assets/images/head2.webp" alt="Concursante 2" class="gallery-img" />
            <div class="gallery-caption">Concursante 2</div>
          </div>
          <div class="gallery-item">
            <img src="assets/images/head3.webp" alt="Concursante 3" class="gallery-img" />
            <div class="gallery-caption">Concursante 3</div>
          </div>
          <div class="gallery-item">
            <img src="assets/images/head4.webp" alt="Concursante 4" class="gallery-img" />
            <div class="gallery-caption">Concursante 4</div>
          </div>
          <div class="gallery-item">
            <img src="assets/images/head5.webp" alt="Concursante 5" class="gallery-img" />
            <div class="gallery-caption">Concursante 5</div>
          </div>
          <div class="gallery-item">
            <img src="assets/images/head6.webp" alt="Concursante 6" class="gallery-img" />
            <div class="gallery-caption">Concursante 6</div>
          </div>
        </div>

        <div class="action-buttons">
          <button>Ver más</button>
          <button>Descargar</button>
        </div>
      </section>
      <include src="./components/made.html"></include>

    </main>
    <include src="./views/footer.html"></include>
    <script type="module" src="./assets/scripts/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
